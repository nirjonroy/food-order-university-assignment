<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodOrder</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- If your css is in assets/css/style.css -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div id="pageLoader" class="page-loader" aria-live="polite" aria-label="Loading">
    <div class="loader-card">
      <video class="loader-media" src="assets/images/loader.mp4" autoplay loop muted playsinline></video>
      <span class="loader-text">Loading...</span>
    </div>
  </div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-hero px-4 py-3 sticky-top">
    <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="#/home">
      <span class="brand-mark" aria-hidden="true">
        <svg class="brand-icon" viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
          <circle cx="12" cy="12" r="7"></circle>
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M4 3v7"></path>
          <path d="M6 3v7"></path>
          <path d="M8 3v7"></path>
          <path d="M6 10v11"></path>
          <path d="M18 3v18"></path>
          <path d="M18 3h3l-3 6"></path>
        </svg>
      </span>
      <span class="brand-text">FoodOrder</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navMenu"
      aria-controls="navMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto gap-2 align-items-lg-center">
        <li class="nav-item">
          <a class="nav-link nav-pill" href="#/home" data-nav="home">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link nav-pill" href="#/home?scroll=menu" data-nav="menu">Menu</a>
        </li>

        <li class="nav-item">
          <a class="nav-link nav-pill" href="#/order" data-nav="order">
            Cart <span class="badge bg-light text-danger ms-1" id="cartCount">0</span>
          </a>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-light btn-sm theme-toggle" id="themeToggle" type="button" aria-pressed="false">
            <span class="theme-label">Dark</span> mode
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- SPA Root -->
  <main id="app"></main>

  <!-- Footer -->
  <footer class="bg-dark text-white mt-5">
    <div class="container py-4 d-flex flex-column flex-md-row justify-content-between align-items-center">
      <p class="mb-2 mb-md-0">Â© 2026 FoodOrder. All rights reserved.</p>
      <div class="d-flex gap-3">
        <a class="text-white text-decoration-none" href="#/home">Home</a>
        <a class="text-white text-decoration-none" href="#/order">Cart</a>
        <a class="text-white text-decoration-none" href="#/home?scroll=menu">Menu</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- MUST load data.js BEFORE main.js -->
  <script src="assets/js/data.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
