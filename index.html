<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food-order</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet"
        >
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger px-4">
  <a class="navbar-brand fw-bold" href="#">FoodOrder</a>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navMenu">
    <ul class="navbar-nav ms-auto gap-2">
      <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
      <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
    </ul>
  </div>
</nav>

<section class="container my-4">
  <div class="row g-3 align-items-center">
    <div class="col-12 col-md-8 mx-auto">
      <input class="form-control form-control-lg" type="text" placeholder="Search for food or restaurant" />
    </div>
  </div>

  <div class="d-flex flex-wrap gap-2 justify-content-center mt-3">
    <button class="btn btn-outline-danger">Pizza</button>
    <button class="btn btn-outline-danger">Burger</button>
    <button class="btn btn-outline-danger">Drinks</button>
    <button class="btn btn-outline-danger">Dessert</button>
  </div>
</section>

<section id="menu" class="container my-5">
  <h2 class="mb-3">Pizza</h2>
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card h-100">
        <img src="assets/images/pizza.jpg" class="card-img-top" alt="Pizza">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Cheese Pizza</h5>
          <p class="card-text small text-muted">Cheesy, crispy and delicious.</p>
          <p class="fw-bold mb-3">$8.99</p>
          <div class="mt-auto d-flex gap-2">
            <button class="btn btn-outline-secondary w-50 btn-sm">Add to Cart</button>
            <a class="btn btn-danger w-50 btn-sm" href="order.html">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr class="my-5">

  <h2 class="mb-3">Burger</h2>
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card h-100">
        <img src="assets/images/burger.jpg" class="card-img-top" alt="Burger">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Beef Burger</h5>
          <p class="card-text small text-muted">Juicy burger with fresh toppings.</p>
          <p class="fw-bold mb-3">$6.50</p>
          <div class="mt-auto d-flex gap-2">
            <button class="btn btn-outline-secondary w-50 btn-sm">Add to Cart</button>
            <a class="btn btn-danger w-50 btn-sm" href="order.html">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr class="my-5">

  <h2 class="mb-3">Biriyani</h2>
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card h-100">
        <img src="assets/images/biriyani.jpg" class="card-img-top" alt="Biriyani">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Chicken Biriyani</h5>
          <p class="card-text small text-muted">Aromatic rice with spicy chicken.</p>
          <p class="fw-bold mb-3">$9.25</p>
          <div class="mt-auto d-flex gap-2">
            <button class="btn btn-outline-secondary w-50 btn-sm">Add to Cart</button>
            <a class="btn btn-danger w-50 btn-sm" href="order.html">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
