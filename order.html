<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Details</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <nav class="navbar navbar-dark bg-danger px-4">
    <a class="navbar-brand fw-bold" href="index.html">FoodOrder</a>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4">Order Details</h1>

    <div class="row g-4">
      <!-- Order Summary -->
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header fw-bold">Order Summary</div>
          <div class="card-body">
            <p class="text-muted mb-0">Items will appear here.</p>
          </div>
        </div>
      </div>

      <!-- Pricing Breakdown -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header fw-bold">Pricing</div>
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <span>Subtotal</span><span>$0.00</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Delivery</span><span>$0.00</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Tax</span><span>$0.00</span>
            </div>

            <hr>

            <div class="d-flex justify-content-between fw-bold fs-5">
              <span>Total</span><span>$0.00</span>
            </div>

            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-danger">Place Order</button>
              <a class="btn btn-outline-secondary" href="index.html">Continue Shopping</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
